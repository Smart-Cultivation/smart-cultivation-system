{% extends "components/master_layout.html" %}

{% block content %}
<div class="container pt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- First column content -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h1>Fish Ponds</h1>
                        <div>
                            <a href="/pond/insert" class="btn btn-primary">
                                Insert New Fish Pond
                            </a>
                        </div>
                    </div>
                    <ul>
                        {% for pond in ponds %}
                        <li>
                            <a href="/smart_cultivation_system/{{ pond.pond_id }}">Fish Pond: {{ pond.pond_id }} - {{
                                pond.pond_name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
